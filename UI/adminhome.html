<html>
    <head>
        <title>G. Ilagan Designs and Construction</title>
        <link rel="stylesheet" type="text/css" href="homeStyle.css">
    </head>
    <body>
        <div id="topbar">
            <img id="top_logo" src="gilagan_log_no_text.png">
            <a>Files</a>
            <a>Create Users</a>
            <a>ReallyReallyReallyReallyReally</a><!--change the PROFILE NAME-->
            <a>Logout</a>
            <form id="top_search" action="">
                    <button><img id="s_icon" src="search icon.png"></button>
                    <input type="text" id="text_search" placeholder="Search">
            </form>
        </div>
        <div id="main_body">
            <div id="action_labels">
                <h1>Files</h1>
                <button id="upload_btn">Upload</button>
                <button id="select_btn" class="next_btn">Select</button>
                <button id="download_btn" class="next_btn">Download</button>
                <button id="newfolder_btn" class="next_btn">New Folder</button>
                <button id="move_btn" class="next_btn">Move</button>
                <button id="delete_btn" class="next_btn">Delete</button>
            </div>
            <div id="breadcrumb">
                <p id="breadcrumb_dir">...\FolderTest\FolderTest1\FolderTest1\FolderTest1</p><!--change the FILE LOCATION-->
            </div>
            <div id="title_bar">
                <p id="name">Name</p>
                <p class="bordered" id="uploader">Uploaded By</p>
                <p class="bordered" id="upload_date">Upload Date</p>
                <p class="bordered" id="upload_size">File Size</p>
            </div>
            <div id="sa_div">
                <input type="checkbox" class="checkbox" id="selectall_checkbox" name="select_all">
                <label id="sa_label" for="select_all">Select All</label>
            </div>

            <div id="files_container">
                <div class="file_div">
                    <div class="file_name_div">
                        <input type="checkbox" class="files_checkbox" name="FileName1.pdf"><!--change the NAME of the checkbox for each filename-->
                        <img class="file_icon" src="File Icon.png">
                        <label for="FileName1.pdf" class="file_name">FileName1.pdf</label><!--change the NAME and LABEL of the checkbox for each filename-->
                    </div>
                    <label for="FileName1.pdf" class="file_uploaded_by">SerChiefManager1</label><!--change the USERNAME and LABEL of the checkbox for each filename-->
                    <label for="FileName1.pdf" class="file_upload_date">19/11/2022</label><!--change the DATE and LABEL of the checkbox for each filename-->
                    <label for="FileName1.pdf" class="file_size">135MB</label><!--change the SIZE and LABEL of the checkbox for each filename-->
                </div>
                <div class="folder_div">
                    <div class="folder_name_div">
                        <input type="checkbox" class="files_checkbox" name="Folder1"><!--change the NAME of the checkbox for each folder name-->
                        <img class="folder_icon" src="Folder Icon.png">
                        <label for="Folder1" class="folder_name">Folder1</label><!--change the NAME and LABEL of the checkbox for each folder name-->
                    </div>
                    <label for="Folder1" class="folder_uploaded_by">SerChiefManager1</label><!--change the USERNAME and LABEL of the checkbox for each folder name-->
                    <label for="Folder1" class="folder_upload_date">19/11/2022</label><!--change the DATE and LABEL of the checkbox for each folder name-->
                </div>

            </div>
        </div>

    </body>
</html>
