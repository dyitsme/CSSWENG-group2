<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G. Ilagan Designs and Construction</title>
    <link rel="stylesheet" href="change-password.css">
</head>

<body>
    <div class="navbar">
        <img class="logo" src="images/logo.png" alt="logo">
        <a class="link" href="">Files</a>
        <a class="link" href="">Profile Name</a>
        <a class="link" href="">Logout</a>
    </div>

    <div class="screen">
        <h1 class="title">Change Password</h1>
        <div class="container">
            <img class="logo" src="images/logo with text.png" alt="">
            <form class="change-password" action="#">
                <input type="text" name="old-password" placeholder="Old Password">
                <p class="error">Please input your old password</p>
                <input type="password" name="new-password" placeholder="New Password">
                <p class="error">Please input a new password</p>
                <input type="password" name="confirm-password" placeholder="Confirm Password">
                <p class="error">Please confirm your password</p>
                <input type="submit" value="Change Password">
            </form>
        </div>
    </div>
</body>

</html>
