<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G. Ilagan Designs and Construction</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="screen">
        <div class="container">
            <img class="logo" src="images/logo with text.png" alt="logo">
            <form class="login" action="#" method="POST">
                <input type="text" name="username-login" placeholder="Username">
                <input type="password" name="password-login" placeholder="Password">
                <input type="submit" value="Login">
            </form>
            <p class="error">Incorrect login details</p>
        </div>
    </div>
</body>

</html>
